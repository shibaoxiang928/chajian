name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # 推荐使用 Temurin（OpenJDK）

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: '34.0.0'  # 可选，指定 SDK 版本，避免冲突

      - name: Ensure Gradle Wrapper exists
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper jar not found, generating wrapper..."
            # 如果系统有gradle命令，使用它生成wrapper
            if command -v gradle &> /dev/null; then
              gradle wrapper --gradle-version 8.2
            else
              # 否则手动下载wrapper jar
              mkdir -p gradle/wrapper
              curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar
            fi
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30